<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        var a = 10
        var b = 20
        var c = null

        document.write(
            '<h3> Valor inicial </h3> <ul> <li> a = ' + a + '</li> <li> b = ' + b + '</li> </ul> <hr>'
                )
        c = a
        a = b
        b = c
        c = null
             
        document.write(
            '<h3> Valor atualizado </h3> <ul> <li> a = ' + a + '</li> <li> b = ' + b + '</li>'
                )
        
       
    </script>
</body>
